<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FAQチャットボット</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h2>FAQチャットボット</h2>
  <div id="chat-container">
    <div id="loading-overlay">
      <div class="loader"></div>
      <div>準備中です...</div>
    </div>
    <div id="chat" aria-live="polite"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="質問を入力..." autocomplete="off" />
      <button id="sendBtn" title="送信">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><path d="M22 2 11 13"/><path d="m22 2-7 20-4-9-9-4 20-7z"/></svg>
      </button>
    </div>
  </div>
  <!-- FAQデータを読み込む -->
  <script src="js/faq_bot.js"></script>
</body>
</html>
